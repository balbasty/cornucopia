{% set name = "cornucopia" %}
{% set version = "0.3.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: af50fabddd9b5d363ad4daa7dfbe5a0bbd2e4a721953814a2d339577f703ee66

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pytorch >=1.8
    - numpy
    - nibabel
    - torch-interpol >=0.2.4
    - torch-distmap

test:
  imports:
    - cornucopia

about:
  home: https://github.com/balbasty/cornucopia
  license: MIT
  summary: An abundance of augmentation layers
  dev_url: https://github.com/balbasty/cornucopia
