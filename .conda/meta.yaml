{% set name = "cornucopia" %}
{% set version = "0.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cd5ccbf4ab44d4077350382a1355605ba1f82fce626f44af181c784f230cbde2

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pytorch >=1.8
    - numpy
    - nibabel
    - torch-interpol >=0.2.4
    - torch-distmap

test:
  imports:
    - cornucopia

about:
  home: https://github.com/balbasty/cornucopia
  license: MIT
  summary: An abundance of augmentation layers
  dev_url: https://github.com/balbasty/cornucopia
